<body>
<div class="bgnd-mask-img">
<div class="bgnd-mask-color">

    <div class="container vertical-align-middle">
        <div id="top-section" class="d-flex justify-content-center spacer">
            <div hidden>
                <button value="video-timestamp">get time</button>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-12 d-flex justify-content-center">
                <div id="player-parent">
                    <div class="d-flex justify-content-center mb-2">
                        <div id="player">
                        video iFrame will replace this div
                        </div>
                    </div>    
                    <div id="transport-controls" class="transport-controls d-flex align-items-center">
                        <button id="play-pause" class="play play-pause-button"></button>
                        <!-- uncomment this line if you want a stop button  --> 
                        <!-- <button id="stop">â–‡</button>   -->
                        <input type="range" min="0" max="100" value="0" id="slider" class="slider ml-2 mr-2 flex-fill" >
                        <button id="playback-rate">1x</button>
                    </div>        
                </div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-12 d-flex justify-content-center">
                <div id="icon-controls-parent" class="transport-controls d-flex flex-wrap flex-sm-nowrap align-items-center">

                    <div class="icon-control" >Icon 4</div>
                    <div class="icon-control" >Icon 5</div> -->

                    <img class="icon-control" src="" alt="Icon 2">
                    <img class="icon-control" src="" alt="Icon 3">
                    <img class="icon-control" src="" alt="Icon 4">
                    <!-- <img class="icon-control" src="" alt="Icon 5">                     -->
                </div>
            </div>

</div>
